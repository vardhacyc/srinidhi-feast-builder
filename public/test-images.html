<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
</head>
<body>
    <h1>Image Loading Test</h1>
    
    <h2>Direct Image Test:</h2>
    <img src="/diwaliSweets/gulab-jamun.jpg" alt="Gulab Jamun" style="width:200px; height:150px; object-fit:cover; border:2px solid red;">
    <img src="/diwaliSweets/kaju-katli.jpg" alt="Kaju Katli" style="width:200px; height:150px; object-fit:cover; border:2px solid red;">
    <img src="/diwaliSweets/badusha.jpg" alt="Badusha" style="width:200px; height:150px; object-fit:cover; border:2px solid red;">
    <img src="/diwaliSweets/mysore-pak.jpeg" alt="Mysore Pak" style="width:200px; height:150px; object-fit:cover; border:2px solid red;">
    <img src="/diwaliSweets/rasgulla.avif" alt="Rasgulla" style="width:200px; height:150px; object-fit:cover; border:2px solid red;">
    
    <script>
        // Log when images load or fail
        document.querySelectorAll('img').forEach((img, index) => {
            img.onload = () => console.log(`Image ${index + 1} loaded: ${img.src}`);
            img.onerror = () => console.log(`Image ${index + 1} failed: ${img.src}`);
        });
    </script>
</body>
</html>
